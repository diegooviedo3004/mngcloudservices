<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Favicon link -->

    <title>MNG Cloud Solutions</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff !important;
            color: #333;
            text-align: center;

        }
</style>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="text-center">
        <img src="logo.png" alt="MNG Cloud Logo" class="mb-5">
        <h1 class="text-4xl font-bold text-blue-600 mb-4">Welcome to MNG Cloud</h1>
        <p class="text-lg text-gray-700 mb-6">We offer intuitive and effective solutions in LWC for Salesforce.</p>

        <ul class="list-none text-left mx-auto max-w-md">
            <li class="flex items-center text-lg text-gray-600 mb-2">
                <span class="text-green-500 mr-2">✔️</span> Intuitive interface
            </li>
            <li class="flex items-center text-lg text-gray-600 mb-2">
                <span class="text-green-500 mr-2">✔️</span> Smooth integration with Salesforce
            </li>
            <li class="flex items-center text-lg text-gray-600 mb-2">
                <span class="text-green-500 mr-2">✔️</span> Use of Lightning Design System (LDS)
            </li>
            <li class="flex items-center text-lg text-gray-600 mb-2">
                <span class="text-green-500 mr-2">✔️</span> Personalized support
            </li>
            <li class="flex items-center text-lg text-gray-600 mb-2">
                <span class="text-green-500 mr-2">✔️</span> Measurable and effective results
            </li>
        </ul>

        <button id="modalBtn" class="mt-8 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded shadow transition duration-300">Contact Us Now</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-8 max-w-sm w-full mx-auto">
            <span id="closeBtn" class="text-gray-500 text-2xl cursor-pointer float-right">&times;</span>
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Contact Us</h2>
            <form action="" method="POST" netlify>
                <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 border border-gray-300 rounded mb-4 focus:ring focus:ring-blue-500">
                <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 border border-gray-300 rounded mb-4 focus:ring focus:ring-blue-500">
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded transition duration-300">Send</button>
            </form>
        </div>
    </div>

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");

        // Get the button that opens the modal
        var btn = document.getElementById("modalBtn");

        // Get the <span> element that closes the modal
        var span = document.getElementById("closeBtn");

        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.classList.remove("hidden");
        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.classList.add("hidden");
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.classList.add("hidden");
            }
        }
    </script>

</body>
</html>
